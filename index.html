<br/>

    <h3>Challenge 4</h3>
    <p>
      Create checkbox inputs asking "How do you like to travel?" with plane,
      bus, train, car, walking as options
<label for=""> How do you like to travel? </label>
<br/>
<input type="checkbox" name="travel" id="airplane"> 
<label for="airplane"> Airplane </label>
<input type="checkbox" name="travel" id="bus"> 
<label for="bus"> Bus </label>
<input type="checkbox" name="travel" id="train"> 
<label for="train"> Train </label>
<input type="checkbox" name="travel" id="car"> 
<label for="car"> Car </label>
<input type="checkbox" name="travel" id="walking"> 
<label for="walking"> Walking </label>
